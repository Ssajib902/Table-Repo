<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid blueviolet;
            padding: 5px 15px;
            width: 100px;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>1000</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>1200</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>1300</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
